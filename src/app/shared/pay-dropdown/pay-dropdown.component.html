<label for="cc-label">{{label}}</label><br/>
<div ngbDropdown placement="top-left" class="d-inline-block">
    <button type="button" class="btn btn-outline-primary" class="form-control" ngbDropdownToggle>{{selectLabel}}</button>
    <ul ngbDropdownMenu >
        <li ngbDropdownItem *ngFor="let item of items;" (click)="select(item)">{{item}}</li>
    </ul>
</div>
